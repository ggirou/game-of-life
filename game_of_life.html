<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="game_of_life.css">
  </head>
  <body>
    <h1>Conway's Game of Life</h1>
    <p>
      Generation: <span id="generationValue"></span>
      # Cells: <span id="cellsValue"></span>
    </p>

    <p>
      <label for="speed">Speed: </label>
      <input id="speed" type="range" name="Speed" min="-1" max="10" step="1" value="2" style="width: 500px">
      <span id="speedValue">1x</span>
    </p>
    
    <canvas id="canvas" width="256" height="256"></canvas>

    <script type="application/dart" src="web/game_of_life.dart"></script>
    <script src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
